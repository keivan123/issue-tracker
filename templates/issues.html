{% extends "base.html" %}
{% block content %}

<h2>Issues</h2>

<table border="1">
  <tr>
    <th>ID</th><th>Title</th><th>Status</th><th>Priority</th><th>Created</th><th>Actions</th>
  </tr>

  {% for issue in issues %}
  <tr>
    <td>{{ issue[0] }}</td>
    <td>{{ issue[1] }}</td>
    <td>{{ issue[2] }}</td>
    <td>{{ issue[3] }}</td>
    <td>{{ issue[4] }}</td>
    <td>
      <a href="/issues/{{ issue[0] }}/edit">Edit</a> |
      <a href="/issues/{{ issue[0] }}/status/open">Open</a> |
      <a href="/issues/{{ issue[0] }}/status/in-progress">In Progress</a> |
      <a href="/issues/{{ issue[0] }}/status/done">Done</a>
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
